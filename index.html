<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery Mobile Labs</title>
		<link rel="stylesheet" href="css/jquery.mobile-1.2.0.css" />
		<script src="js/jquery-1.8.2.js" type="text/javascript"></script>
		<script src="js/underscore.js" type="text/javascript"></script>
		<script src="js/backbone.js" type="text/javascript"></script>
		<script src="js/backbone.localStorage.js" type="text/javascript"></script>
		<script src="js/jquery.mobile-1.2.0.js" type="text/javascript"></script>
		<script src="js/application.js" type="text/javascript"></script>
	</head>
	<body>
		<!--
		Home Page
		-->
		<div id="home" data-role="page">
			<div data-role="header">
				<h1>Local Notes</h1>
				<a href="#new" data-role="button" data-rel="dialog" data-transition="pop" data-icon="plus" class="ui-btn-right">
					New
				</a> 
			</div>
			<div data-role="content">
				<a href="#new" data-role="button" data-rel="dialog" data-transition="pop" data-icon="plus" data-theme="b">
					New Note
				</a> 
				<ul data-role="listview" data-inset="true">
					<li><a href="#all">All Notes</a></li>
					<li><a href="#nearest">Nearest Notes</a></li>

				</ul>
			</div>
		</div>

		<!--
		New Note Form
		-->
		<div id="new" data-role="page">
			<div data-role="header">
				<h1>New Note</h1>
			</div>
			<div data-role="content">
				<form action="#" method="post">
					<div data-role="fieldcontain">
						<label for="title">Title</label>
						<input id="title" name="title" value="">
					</div>
					<div data-role="fieldcontain">
						<label for="body">Body</label>
						<textarea id="body" name="body" value=""></textarea>
					</div>
					<button data-icon="check" data-theme="b">Save</button>
				</form>
			</div>
		</div>
	</body>
</html>
